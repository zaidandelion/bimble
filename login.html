<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bimble.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to [ App Name ]</title>
</head>
<body>
    <div class ="container-fluid" style="background-color: #D6B68e; height: 40px;">
        <!-- <h1 style="font-family: Helvetica; font-weight: bold;">Testing</h1> -->
    </div>
    <div class="container-fluid">
        <div class="container">
            <div class="flex-container">
                <div class="container" style="padding: 60px;"> 
                    <img src="tagline.png" alt="Tagline" style="max-width: 100%; height: auto;">
                </div>
                <div class="container">
                    <div class="container login-form">
                        <p style="text-align: center; color: #335288; font-size: 40px; font-weight: bold;">Welcome</p>
                        <form action="">
                            <p class="login_content" style="text-align: left;">Enter email: </p>
                            <input class="form-field" type="email" id="email" name="email" value="">
                            <p class="login_content" style="text-align: left;">Enter password: </p>
                            <input class="form-field" type="password" id="password" name="password" value="">
                            <a href="forgot_password.html" class="forgot-password-button" style="text-align: right; text-decoration: none;  color: #335288; display: block; margin-top: 6px;">Forgot Password?</a>
                            <input type="submit" class="login-button" value="Log In"><br>
                            <hr style="color: black; padding-top: 20px;">
                            <a href="signup.html" class="signup-button">Sign Up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
