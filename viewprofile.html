<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bimble.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
    .detail-section{
        background-color: #D6B68e;
        border-radius: 25px;
        padding: 26px;
        margin: 0;
    }
    .detail-section p{
       font-weight: bold;
       margin: 0;
    }
    .viewprof-img{
        width: 120px; 
        height: 120px;
        border-radius: 26px;
        object-fit: cover; 
        margin: 0 16px 16px 0;
    }
    
    </style>
</head>
<body>
    <div class="container-fluid" style="background-color: #D6B68e; height: 56px;">
        <div class="flex-container" style="display: flex; align-items: center; padding-top: 10px; position: relative;">
            <div class="container-fluid" style="flex-grow: 1;">
                <a href="home.html" style="text-decoration: none;">
                    <img src="tagline.png" alt="Logo" style="height: 30px;">
                </a>
                <input type="text" class="search-bar-home" placeholder="Search..." style="height: 30px; width: 35%; margin-left: 20px; padding-left: 12px;">
            </div>
            <div class="container-fluid" style="text-align: right; padding-right: 26px;">
                <a class="icon-button" href="chat.html">
                    <i class="fa-solid fa-message"></i>
                </a>
                <a class="icon-button" style="padding-left: 20px;" href="notification.html">
                    <i class="fa-solid fa-bell"></i>
                </a>
                <a href="viewprofile.html" style="text-decoration: none; padding: 0 0 0 20px;">
                    <img src="tagline.png" class="profile-pic-btn" alt="Profile Picture">
                </a>
            </div>
        </div>
    </div>


<div class="container-fluid">
    <div class="container" style="display: flex; align-items: center; margin-top: 35px;">
        <img src="ginger/ginger1.jpg" style="width: 200px; height: 200px; object-fit: cover; border-radius: 50%;">
        <div style="margin-left: 10px;">
            <h1 style="margin: 0; text-transform: uppercase; font-weight: bold;">Pet Name</h1>
            <button class="edit-profile-btn"><a style="text-decoration: none; color: black;" href="editprofile.html">Edit Profile</a></button>
        </div>
    </div>

    <div class="container details" style="margin-top: 26px; display: flex;">
        <div style="flex: 1; margin-right: 20px;">
            <h2 style="font-weight: bold;">About</h2>
            <div class="detail-section">
                <p>Breed: Ginger</p>
                <p>Age: 2</p>
                <p>Birthday: 2</p>
                <p>Gender: Male</p>
                <p>Location: San Jose City</p>
            </div>
        </div>

        <div style="flex: 1;">
            <h2 style="font-weight: bold; display: flex; justify-content: space-between; align-items: center;">
                <span>Gallery</span>
                <i class="fas fa-plus" style="cursor: pointer; margin-left: 10px;" onclick="document.getElementById('fileInput').click();"></i>
            </h2>
            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;" onchange="handleFiles(this.files)">
            <div class="detail-section" id="imagePreview">
                <!-- 8 max pics js -->
            </div>

        </div>
    </div>
</div>

<button class="btn btn-danger" style="margin: 40px auto; display: block;">Logout</button>

<script>
    function handleFiles(files) {
        const imagePreview = document.getElementById('imagePreview');
        imagePreview.innerHTML = ''; // Clear previous images

        if (files.length > 8) {
            alert('You can only upload a maximum of 8 images.');
            return;
        }

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'viewprof-img'; // Add your existing class for styling
                imagePreview.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    }
</script>
</body>
</html>
